<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Goodsleep</title>

        <!-- JQuery 라이브러리 설정 -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" type="text/javascript"></script>

        
    </head>
    <body>
        <h1>Goodsleep</h1>

        <h3>나의 수면 환경 그래프</h3>
        <input type="button" onclick="Start()" value="측정시작">
        <input type="button" onclick="Stop()" value="측정종료">
        <button id="hideshow" onclick="hideshow()">그래프 보기/숨기기</button>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div id="messages"></div>
        <hr>
        <h3> 나의 수면기록 </h3>
        <div id = "set_time">
        <input type="date" value="2023-12-09" id="datefrom"/>
        <input type="time" value="02:54:00" id="timefrom"/><br>
        <b> 에서 </b><br>
        <input type="date" value="2023-12-09" id="dateto"/>
        <input type="time" value="02:55:00" id="timeto"><br>
        <b> 까지 검색</b>
        </div>
        <input type="button" value="조회" onclick="historyStart();" />      
        <hr>
        <table id="mytable">
            <thead style="background-color:lightgrey">
                <th>시간</th>     
                <th>방온도</th>
                <th>심박수</th>  
            </thead>
            <tbody> </tbody>
        </table>
        <div id="result">No Data</div>

        <!-- 디바이스 조회 자바스크립트 로딩-->
        <script src="sleephistory.js"></script>
        <!-- 그래프그리는 js-->
        <script src="sleepgraph.js" type="text/javascript"></script>
    </body>
</html>
